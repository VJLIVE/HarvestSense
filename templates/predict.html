<!doctype html>
<html lang="en">
<head>
    <title>Predict Crop Yield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .container-box:hover {
            transform: scale(1.02);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Crop Yield Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Prediction Form -->
    <div class="container mt-5">
        <div class="container-box">
            <h1 class="text-center text-primary">Crop Yield Prediction</h1>
            <form action="/predict" method="post" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="Year" class="form-label">Year</label>
                        <input type="number" class="form-control" name="Year" required>
                    </div>
                    <div class="col-md-6">
                        <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                        <input type="number" class="form-control" name="average_rain_fall_mm_per_year" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                        <input type="number" class="form-control" name="pesticides_tonnes" required>
                    </div>
                    <div class="col-md-6">
                        <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                        <input type="number" class="form-control" name="avg_temp" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Area" class="form-label">Area</label>
                        <select class="form-control" name="Area" required>
                            <option value="">Select Area</option>
                            {% for area in areas %}
                                <option value="{{ area }}">{{ area }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Item" class="form-label">Item (Crop Type)</label>
                        <select class="form-control" name="Item" required>
                            <option value="">Select Crop Type</option>
                            {% for item in items %}
                                <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-custom btn-lg mt-3 w-100">Predict</button>
                    </div>
                </div>
            </form>
            {% if prediction is not none %}
                <div class="text-center mt-4">
                    <h2>Predicted Yield:</h2>
                    <h3 class="text-success">{{ prediction }}</h3>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 Crop Yield Predictor | Built with Flask & Machine Learning</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
